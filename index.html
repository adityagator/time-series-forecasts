<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Series Forecast</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>

    <body>
        <header>
            <div class="menu-toggler">
                <div class="bar half start"></div>
                <div class="bar"></div>
                <div class="bar half end"></div>
            </div>

            <nav class="top-nav">
                <ul class="nav-list">
                    <li>
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#upload_input_file" class="nav-link">Upload input file</a>
                    </li>
                    <li>
                        <a href="#about" class="nav-link">About</a>
                    </li>
                </ul>
                <div class="text">
                    Welcome to our <span class="highlight"><b>Time Series Data Forecaster</b></span>.<br>
                    You give us data, we give you the future.<br><br>
                    <a href="#upload_input_file"></a>
                </div>
        </header>

        <section class="upload_input_file" id="upload_input_file" name="upload_input_file">
            <form action="/input" method="PUT">
                <label for="algorithm">Choose algorithms to be used (optional)</label><br>
                <select id="algorithm" name="algorithm" size = "12" multiple>
                    <option value="AR">Autoregression (AR)</option>
                    <option value="MA">Moving Average (MA)</option>
                    <option value="ARMA">Autoregressive Moving Average (ARMA)</option>
                    <option value="ARIMA">Autoregressive Integrated Moving Average (ARIMA)</option>
                    <option value="SARIMA">Seasonal Autoregressive Integrated Moving-Average (SARIMA)</option>
                    <option value="SARIMAX">Seasonal Autoregressive Integrated Moving-Average with Exogenous Regressors (SARIMAX)</option>
                    <option value="VAR">Vector Autoregression (VAR)</option>
                    <option value="VARMA">Vector Autoregression Moving Average (VARMA)</option>
                    <option value="VARMAX">Vector Autoregression Moving-Average with Exogenous Regressors (VARMAX)</option>
                    <option value="SES">Simple Exponential Smoothing (SES)</option>
                    <option value="HWES">Holt Winterâ€™s Exponential Smoothing (HWES)</option>
                    <option value="CM">Croston Method (CM)</option>
                  </select><br><br>

                <label for="ratio">Training : Testing ratio</label>
                <select id="ratio" name="ratio">
                    <option value="1:1">1 : 1</option>
                    <option value="2:1">2 : 1</option>
                    <option value="1:2">1 : 2</option>
                    <option value="3:1">3 : 1</option>
                    <option value="1:3">1 : 3</option>
                    <option value="4:1">4 : 1</option>
                    <option value="1:4">1 : 4</option>
                  </select><br><br>
                
                <label for="input_file">Acceptable file types include .csv and .xlsx</label><br>
                <input type="file" id="input_file" name="input_file"><br><br>
                <input type="submit">
              </form>
        </section>
        
    </body>
    
</html>
